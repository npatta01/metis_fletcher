<head>
    <title>(X)-TDS</title>

    <link href="/static/libs/fontawesome/css/font-awesome.css" rel="stylesheet">


    <script src="/static/libs/angular/angular.min.js"></script>

    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>-->

    <script src="/static/libs/angular-route/angular-route.min.js"></script>

    <script src="/static/libs/angular-aria/angular-aria.min.js"></script>

    <script src="/static/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="/static/libs/angular-material/angular-material.js"></script>

          media='all'/>

    <link rel="stylesheet" href="/static/app.css"/>

<body layout="column" ng-controller="NavCtrl">

<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="toggleMenu()" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>Super User Topic Modelling</h1>
</md-toolbar>


<div flex layout="row">

    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
        <md-list>
            <md-list-item ng-repeat="sec in sections">
                <md-button ng-href="#{{sec.path}}" ng-class="{'selected' : sec == mc.activeSection() }">
                    <h2 class="md-title">{{::sec.title}}</h2>
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>




    <div ng-view="content" flex layout="row"></div>
</div>



<script src="/static/app.js"></script>
<script src="/static/topics/topics.js"></script>
<script src="/static/topic/topic.js"></script>
<script src="/static/about/about.js"></script>


</body>


</html>
