<div flex layout="column" offset="20" >
    <div layout="row" flex="20">
        <p>{{vm.userState}}</p>

        <md-input-container>
            <label>Topic</label>
            <md-select ng-model="vm.selectedTopic" md-on-close="vm.updatePage()">
                <md-option ng-repeat="topic in vm.topics" value="{{topic.topic_id}}">
                    {{topic.topic_id}}
                </md-option>
            </md-select>
        </md-input-container>


        <md-input-container>
            <label>Num Words</label>
            <input required type="number" step="any" ng-model="vm.numberOfWords" min="5"
                   max="20"/>

        </md-input-container>


    </div>

    <div layout="column" flex="10" ng-show="vm.topic">
        <div>
            <h2>Topic# {{vm.topic.topic_id}} {{vm.topic.name}} </h2>
        </div>

        <div>
            <p class="lead">#Todo: Insert hopefully Awesome description</p>
        </div>
    </div>

    <div layout="row" flex="70" ng-show="vm.options">

        <div flex="50">
            <jqcloud words="vm.topic.counts" id="cloud-dynamic" auto-resize="true" steps="7"
                     font-size="{from:0.09, to:0.04}"></jqcloud>
        </div>

        <div flex="50">
            <nvd3 options="vm.options" data="vm.data"></nvd3>

        </div>


    </div>


</div>
